<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKILBANKLIMITADE</title>
    <link rel="stylesheet" href="bank.css">
</head>

<body>
    <header>
        <h1>Your <span>Mooooooooooooooney</span> Location</h1>
    </header>
    <section>
        <div class="box-section">
            <div class="box">
                <h2>Deposit</h2>
                <h3>$<span id="deposit-text">00</span></h3>
            </div>
            <div class="box">
                <h2>Withdraw</h2>
                <h3>$<span id="withdraw-text">00</span></h3>
            </div>
            <div class="box">
                <h2>Balance</h2>
                <h3>$<span id="balance-text">500</span></h3>
            </div>
        </div>
    </section>
    <section>
        <div class="box-section2">
            <div class="box2">
                <input type="text" class="enter" name="" id="input-text" placeholder="$ your deposit enter"><br>
                <button id="deposit-button">Deposit</button>
            </div>
            <div class="box2">
                <input type="text" class="enter" name="" id="input-withdraw" placeholder="$ your withdraw enter"><br>
                <button id="withdraw-button">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="bank.js"></script>
</body>

</html>
